<splash-screen id="s-screen"></splash-screen>

<history-menu id="history" class="footer" style="top: 0; position: absolute;width: 100%;height: 100%;background-color: black;z-index: 1;display:none"></history-menu>
<div id="win" style="position: absolute; width: 100%;height: 100%;background-color: black;z-index: 1; top:0; display:none">
    <div style="width: 260px; height: 35px; font-size: 45pt; text-align: center; position: absolute; left: 40%; top: 33%;">You won</div>
    <div style="width: 130px; height: 35px; border: 3px solid green; border-radius: 7px; font-size: xx-large; text-align: center; position: absolute; left: 44%; top: 50%; cursor: pointer;" onclick="return document.getElementById('win').style.display = 'none';">Continue</div>
</div>

<div class="main_table2" ng-controller="homeController">
    <div class="main_table3">
        <header result="foundTiles" class="main_header"></header>
        <main-place id="mainPlace" class="main_place" size="currentSize" tile2="tileClick" level="1"></main-place>
        
    </div>
</div>
<side-bar style="display:table-cell;  width: 20%"></side-bar>
